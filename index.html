<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Survey Form</title>
</head>
<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">freeCodeCampSurvey</h1>
    <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
  </header>
  <form id="survey-form">

    <div class="form-group">
      <label for="name" id="name-label">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label for="email" id="email-label">Email</label>
      <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="age" id="age-label">Age(optional)</label>
      <label id="number-label" for="number">
        <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
      </label>
    </div>

    <div class="form-group">
      <label for="describe" id="describe">Which option best describes your current role?</label>
      <select name="dropdown-2" id="dropdown 2" placeholder="Select current role">
        <option value="select-current-role">Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="Full-time- learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div>
      <label>
        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>Definitely
      </label>
    </div>

    <div>
      <label>
        <input name="user-recommend" value="maybe" type="radio" class="input-radio" checked>Maybe
      </label>
    </div>

    <div>
      <label>
        <input name="user-recommend" value="notsure" type="radio" class="input-radio" checked>NotSure
      </label>
    </div>

    <div class="form-group">
      <label for="describe" id="describe">What is your favorite feature of freeCodeCamp?</label>
      <select name="dropdown-3" id="dropdown 3" placeholder="Select current role">
        <option value="select-an-option">Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
      </select>
    </div>

    <div class="form-group">
      <label for="describe" id="describe">What would you like to see improved?
        <span class="clue">(Check all apply)</span>
        <label>
    </div>

    <div class="form-group"></div>
    <div class="form-group"></div>
    <div class="form-group"></div>
    <div class="form-group"></div>
    <div class="form-group"></div>
    <div class="form-group"></div>
    <div class="form-group"></div>
    <div class="form-group"></div>

  </form>
</div>
</body>
</html>
